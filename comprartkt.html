<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Comprar Tickets</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="fs-4 my-4 text-center text-light ">Comprar Tickets</div>
        <form action="#" method="post">
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" class="form-control" requiered placeholder="Nombre">

                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apeliido" id="apellido" class="form-control" requiered
                        placeholder="Apellido">

                </div>

                <div class="row">
                    <div class="col-md mb-3">
                        <input type="email" name="email" id="email" class="form-control" required placeholder="E-mail">
                    </div>
                    <div class="col-md mb-3">
                        <input type="text" name="tel" id="tel" class="form-control" required placeholder="TelÃ©fono">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md mb-3">
                        <input type="number" name="cantEntradas" id="cantEntradas" onkeyup="calcularPrecio()" class="form-control" required
                            placeholder="Cantidad Entradas">
                        <small>Costo de entrada $1000</small>
                    </div>

                    <div class="col-md mb-3">
                        <select class="form-select" id="descPortipo">
                            <option value="10">Particular</option>
                            <option value="30">Estudiante</option>
                            <option value="50">Orador</option>
                        </select>

                    </div>

                    <div class="col-md mb-3">
                        <input type="text" name="total" id="total" disabled class="form-control"
                            placeholder="Precio Total">

                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Comprar" class="btn btn-primary">
                </div>
            </div>

        </form>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
