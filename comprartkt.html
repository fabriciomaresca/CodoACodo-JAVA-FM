<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleb.css">
    <title>Comprar Tickets</title>
</head>

<body class="bg-light my-4">

    <table class="text-center mx-auto" id="tablaPersonas">
        <tr>
            <td class="tdcomp"><strong>Estudiante</strong>
                <p>Tiene un descuento</p>
                <p class="negritas">80%</p>
                <p class="text-black-50">* presentar documentación</p>
            </td>



            <td class="tdcomp2"><strong>Trainee</strong>
                <p>Tiene un descuento</p>
                <p class="negritas">50%</p>
                <p class="text-black-50">* presentar documentación</p>
            </td>




            <td class="tdcomp3"><strong>Junior</strong>
                <p>Tiene un descuento</p>
                <p class="negritas">15%</p>
                <p class="text-black-50">* presentar documentación</p>
            </td>
        </tr>

    </table>
    <div class="container">
        <p class="text-center text-black-50">VENTA</p>
        <div class="fs-3 mb-3 text-center text-bg ">VALOR DE TICKET $1000</div>
        <form id="formCompra" onsubmit="borrarDatos(event)" action="js/script.js" method="post">
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" class="form-control" requiered placeholder="Nombre">

                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apeliido" id="apellido" class="form-control" requiered
                        placeholder="Apellido">

                </div>

                <div class="row">
                    <div class="col-md mb-3">
                        <input type="email" name="email" id="email" class="form-control" required placeholder="E-mail">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md mb-3">
                        <p>Cantidad</p>
                        <input type="number" name="cantEntradas" id="cantEntradas" onchange="calcularPrecio()"
                            onkeyup="calcularPrecio()" class="form-control" required placeholder="Cantidad Entradas">

                    </div>

                    <div class="col-md mb-3">
                        <p>Categoria</p>
                        <select class="form-select" id="descPortipo">
                            <option value="80">Estudiante</option>
                            <option value="50">Trainee</option>
                            <option value="15">Junior</option>
                        </select>

                    </div>


                </div>

                <div class="col-md mb-3">
                    <input type="text" name="total" id="total" disabled class="form-control"
                        placeholder="Total a Pagar: $">

                </div>
                <div class="row">

                    <div class="col-md-6 text-center">
                        <input type="submit" value="Borrar" class="btn btn-success btn-lg">


                    </div>


                    <div class="col-md-6 text-center">
                        <input type="submit" value="Resumen" onclick="mostrar()" class="btn btn-success btn-lg">
                    </div>

                </div>


            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
